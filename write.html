<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>write draft</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"  />
    <link rel="stylesheet" href="write.css">

    
</head>
<body>
    <header>
        <div id="write-nav-bar">
            <a href="#" id="write-nav-left"></a>
            <div id="write-nav-right">
                <button type="submit" id="write-submit-btn">publish</button>
                <button id="write-user-profile">
                    <i class="fa-solid fa-user"></i>
                </button>
            </div>
        </div>
    </header>

    
    <div id="write-new-blog-container">
        <form action="" id="write-new-blog-form">

            <input type="text" name="title" id="write-new-blog-title" placeholder="title">

            <hr class="hr-line">

            <textarea name="content" type="text"  id="write-new-blog-content" placeholder="tell your story" minlength="10"></textarea>
    
        </form>
    </div>
    
</body>
</html>
